<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mobile Store | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="contact">
        <div data-role="header" class="custom-header">
            <a href="index.html" data-icon="home" class="ui-btn-left">Home</a>
            <h1>Contact Us</h1>
        </div>
        <div class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your name">
                </div>
                <div class="ui-field-contain">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email">
                </div>
                <button type="submit" class="ui-btn ui-btn-b">Send Message</button>
            </form>
        </div>
        <div class="custom-footer">&copy; 2025 Mobile Store</div>
    </div>
</body>
</html>
